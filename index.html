<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login - Historia 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" action="/login" method="POST">
        <!-- Campo Usuario -->
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>

        <!-- Campo Contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

        <!-- Botón de login -->
        <button type="submit">Iniciar Sesión</button>
    </form>
</div>
<script>
    // Validación de campos en el formulario
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevenir el envío del formulario para la validación
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Mostrar mensaje de error si los campos están vacíos
        if (!username || !password) {
            alert("Por favor, ingresa tanto usuario como contraseña.");
            return;
        }

        // Si los campos están completos, continuar con el envío del formulario
        alert("Formulario válido. Enviando datos...");
        // Aquí el formulario puede enviarse al servidor si todo es correcto.
    });
</script>

</body>
</html>
