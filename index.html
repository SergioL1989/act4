<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login - Historia 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" action="/login" method="POST">
        <!-- Campo Usuario -->
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>

        <!-- Campo Contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

        <!-- Botón de login -->
        <button type="submit">Iniciar Sesión</button>
    </form>
</div>
<script>
    // Mostrar mensaje de error si las credenciales son incorrectas
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevenir el envío del formulario para la validación
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        
        // Validación de credenciales
        if (username === "usuario" && password === "contraseña123") {
            alert("¡Login exitoso!");
            // Aquí redirigirías a la página principal
        } else {
            errorMessage.textContent = "Usuario o contraseña incorrectos.";
            errorMessage.style.display = 'block';
        }
    });
</script>

<!-- Mensaje de error -->
<div id="error-message" style="color: red; display: none; text-align: center;">
    Usuario o contraseña incorrectos.
</div>
<!-- Opción para recordar al usuario -->
<div class="remember-me">
    <input type="checkbox" id="rememberMe" name="rememberMe">
    <label for="rememberMe">Recordarme</label>
</div>

<script>
    // Recordar la preferencia del usuario
    document.getElementById('rememberMe').addEventListener('change', function() {
        if (this.checked) {
            localStorage.setItem('rememberMe', 'true');
        } else {
            localStorage.removeItem('rememberMe');
        }
    });

    // Al cargar la página, verificar si el usuario eligió "Recordarme"
    window.onload = function() {
        if (localStorage.getItem('rememberMe') === 'true') {
            document.getElementById('rememberMe').checked = true;
        }
    };
</script>

</body>
</html>
